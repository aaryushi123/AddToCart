<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            text-align: center;
            margin: 20px 0;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #1ac8e7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #17a2b8;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 25%; /* Set equal width for columns */
        }

        th {
            background-color: #1ac8e7;
            color: white;
        }

        .cart-slider {
            position: fixed;
            top: 0;
            right: -900px;
            width: 600px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
        }

        .cart-slider.active {
            right: 0;
        }

        .cart-slider h2 {
            margin-top: 0;
        }

        .total-price {
            font-weight: bold;
            margin-top: 20px;
        }

        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }

        #cart-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 1rem;
        }

        /* Checkout Modal Styles */
        .checkout-page {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            overflow-y: auto;
        }

        .checkout-page.active {
            display: block;
        }

        .checkout-page h2 {
            margin-top: 0;
        }

        .checkout-page label {
            display: block;
            margin: 10px 0 5px;
        }

        .checkout-page input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkout-page button {
            background-color: #f8a803;
        }

        .checkout-page button:hover {
            background-color: #e69502;
        }
    </style>
</head>
<body>
    <h1><strong><center>Welcome to our store </center></strong></h1>
    <div id="cart-icon">
        ðŸ›’<span id="cart-badge">0</span>
    </div>
    <div class="container">
        <button id="displayBtn">Display Products</button>
        <div class="table-container">
            <table id="tableData" border="1">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Add to Cart</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="cart-slider" id="cartSlider">
        <h2>Cart</h2>
        <table class="cart-table" id="cartTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be inserted here -->
            </tbody>
        </table>
        <div class="total-price" id="totalPrice">Total: $0.00</div>
        <button class="checkout-btn" id="checkoutBtn">Checkout</button>
    </div>

    <div class="checkout-page" id="checkoutPage">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <button type="submit">Complete Purchase</button>
        </form>
        <button id="closeCheckout">Cancel</button>
    </div>
    
    <script>
        let cart = [];

        document.getElementById('displayBtn').addEventListener('click', () => {
            fetch('https://fakestoreapi.com/products')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let tableBody = document.getElementById('tableData').getElementsByTagName('tbody')[0];
                    let rows = '';
                    data.forEach(product => {
                        rows += `<tr>
                            <td>${product.title}</td>
                            <td>${product.price}</td>
                            <td><img src="${product.image}" alt="${product.title}" width="50"></td>
                            <td><button onclick="addToCart('${product.title}', ${product.price}, '${product.image}')">Add to Cart</button></td>
                        </tr>`;
                    });
                    tableBody.innerHTML = rows;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        });

        function addToCart(title, price, image) {
            const cartTableBody = document.getElementById('cartTable').getElementsByTagName('tbody')[0];

            const existingItem = cart.find(item => item.title === title);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ title, price, image, quantity: 1 });
            }

            renderCart();
            updateCartBadge();
        }

        function renderCart() {
            const cartTableBody = document.getElementById('cartTable').getElementsByTagName('tbody')[0];
            cartTableBody.innerHTML = '';
            cart.forEach(item => {
                const row = `<tr>
                    <td>${item.title}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td><img src="${item.image}" alt="${item.title}" width="50"></td>
                    <td>${item.quantity}</td>
                </tr>`;
                cartTableBody.innerHTML += row;
            });
            updateTotalPrice();
        }

        function updateTotalPrice() {
            const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            document.getElementById('totalPrice').textContent = `Total: $${total.toFixed(2)}`;
        }

        function updateCartBadge() {
            const cartBadge = document.getElementById('cart-badge');
            const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
            cartBadge.textContent = totalItems;
        }

        document.getElementById('cart-icon').addEventListener('click', () => {
            const cartSlider = document.getElementById('cartSlider');
            cartSlider.classList.toggle('active');
        });

        document.getElementById('checkoutBtn').addEventListener('click', () => {
            document.getElementById('checkoutPage').classList.add('active');
        });

        document.getElementById('closeCheckout').addEventListener('click', () => {
            document.getElementById('checkoutPage').classList.remove('active');
        });

        document.getElementById('checkoutForm').addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Thank you for your purchase!');
            // Clear cart and badge
            cart = [];
            updateCartBadge();
            renderCart();
            document.getElementById('totalPrice').textContent = `Total: $0.00`;
            document.getElementById('checkoutPage').classList.remove('active');
        });
    </script>
</body>
</html>
